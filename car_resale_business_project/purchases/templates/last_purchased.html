{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="../static/css/last_purchased.css">
<div class="page-links">
    <a href="#" class="link-active">Last Purchased Cars</a>
    <a href="#" class="link">Last Sold Cars</a>
    <a href="#" class="link">Find Car</a>
</div>
<hr class="divide-line">
<div class="main-content">
    <div class="filters">
        <div class="filter">
            <label class="filter__filter-input_label" for="purchase-date">Purchase Date:</label>
            <input class="filter__filter-input" type="date" id="purchase-date-from" name="purchase-date-from" placeholder="From"> <!-- From Date -->
            <input class="filter__filter-input" type="date" id="purchase-date-to" name="purchase-date-to" placeholder="To"> <!-- To Date -->
        </div>
        <div class="filter">
            <label class="filter__filter-input_label" for="seller-name">Seller:</label>
            <select class="filter__filter-input" id="seller-name" name="seller-name">
                <option value="" hidden>Seller name</option>
                <option value="Nissan Seller">Nissan Seller</option>
                <option value="Kia Rio Seller">Kia Rio Seller</option>
            </select>
        </div>
        <div class="filter">
            <label class="filter__filter-input_label" for="location-city">Location:</label>
            <select class="filter__filter-input" id="location-city" name="location-city">
                <option value="" hidden>City</option>
                <option value="Albany">Albany</option>
                <option value="Sacramento">Sacramento</option>
            </select>
        </div>
    </div>
    <div class="car-cards">
        <!-- Individual car cards will be dynamically generated here -->
        <div class="car-card">
            <div class="car-card__left-side">
                <div class="car-card__left-side__car-image">
                    <img>
                </div>
                <button class="btn btn-outline-success details-btn">Details</button>
            </div>
            <div class="car-card__right-side">
                <div class="car-card__right-side__car-details-header">
                    <h3 class="car-card__right-side__car-details-header__model-trim">Car Model Trim</h3>
                    <p class="car-card__right-side__car-details-header__vin">car vin</p>
                    <h3 class="car-card__right-side__car-details-header__price">Price</h3>
                </div>
                <hr class="car-card__hr">
                <div class="car-card__right-side__car-details-body">
                    <div class="car-card__right-side__car-details-body__items">
                        <div class="car-card__right-side__car-details-body__items-col">
                            <div class="car-card__right-side__car-details-body__item">
                                <img src="../static/images/icons/calendar-icon.png" alt="Icon" width="20px">
                                <span>Year</span>
                            </div>
                            <div class="car-card__right-side__car-details-body__item">
                                <img src="../static/images/icons/car-mileage-icon.png" alt="Icon" width="20px">
                                <span>15000 mi</span>
                            </div>
                        </div>
                        <div class="car-card__right-side__car-details-body__items-col">
                            <div class="car-card__right-side__car-details-body__item">
                                <img src="../static/images/icons/transmission-icon.png" alt="Icon" width="20px">
                                <span>Manual</span>
                            </div>
                            <div class="car-card__right-side__car-details-body__item">
                                <img src="../static/images/icons/location-icon.png" alt="Icon" width="20px">
                                <span>Sacramento</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
        
    </div>
</div>
<script src="../static/js/filters.js"></script>
{% endblock %}
